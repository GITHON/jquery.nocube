<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/jquery.nocube.min.css">
    <style>
        .nocube-wrapper>div{
            text-align: center;
            font-size: 30px;
            color:beige;
        }
    </style>
</head>
<body>
    <div id="test" style="width:800px;height: 700px;">
        <div class="nocube-stage">

                <div style="background-color: blue;">2</div>
                <div style="background-color: yellow;">3</div>
                <div style="background-color: green;">4</div>
            </div>
        </div>
    </div>
    <script src="../dist/js/zepto.min.js"></script>
    <script src="../dist/js/jquery.nocube.min.js"></script>
    <script>
        $('#test').nocube();
    </script>
